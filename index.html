<head>
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""
    />

    <link rel="stylesheet" href="style.css" />

    <script
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Overhead Visualization</title>
</head>

<div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
    >
    <form onsubmit="saveAPIKey(event)">
        <label for="apiKey">TomTom API-Key:</label>
        <input type="text" id="apiKey" name="APIKey" placeholder="Your API-Key">
        <input type="submit" value="Save">
    </form>
</div>

<div id="main">
    <div id="map"></div>
</div>

<h1 onclick="openNav()"><span>Visualization</span></h1>

<script src="helpers.js"></script>
<script src="data/cityData.js"></script>
<script src="data/routeData.js"></script>
<script src="map.js"></script>
<script src="data/vehicleData.js"></script>
<script src="calculateRoutes.js"></script>

<script>
    function openNav() {
        document.getElementById("sidebar").style.width = "400px";
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
    }

    $("#apiKey").val(localStorage.getItem("API-Key"));
    function saveAPIKey(e) {
        e.preventDefault();
        const APIKey = $("#apiKey").val();
        localStorage.setItem("API-Key", APIKey);
    }
</script>
